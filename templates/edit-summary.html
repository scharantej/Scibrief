
<!DOCTYPE html>
<html>
<head>
<title>Edit Summary</title>
</head>
<body>
<h1>Edit Summary</h1>
<form action="{{ url_for('edit_summary', id=paper.id) }}" method="POST">
<label for="title">Title:</label>
<input type="text" id="title" name="title" value="{{ paper.title }}">
<br>
<label for="authors">Authors:</label>
<input type="text" id="authors" name="authors" value="{{ paper.authors }}">
<br>
<label for="abstract">Abstract:</label>
<textarea id="abstract" name="abstract">{{ paper.abstract }}</textarea>
<br>
<input type="submit" value="Save Changes">
</form>
<p>
<a href="{{ url_for('index') }}">Back to Home</a>
</p>
</body>
</html>
